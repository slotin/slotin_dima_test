<!DOCTYPE html>
<html lang="en" style="background-image: none">
<head>
    <meta charset="UTF-8">
    <title>Profile page -- Slotin Dima test task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/mobile.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/slick.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/scripts_in_profile.js"></script>
    <script src="js/modal-dialog.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/slick.css">
</head>
<body class="body-profile">
    <div class="header">
        <a class="logout-btn" href="#">LOG OUT</a>
        <div class="fix"></div>
        <div class="upload-image">
            <button type="button">Upload Cover Image</button>
            <span class="ion-ios-camera"></span>
            <input type="file">
        </div>
        <div class="photo-user">
            <img src="img/profile_image.jpg">
        </div>
        <div class="contact_information">
            <p class="name">Jessica Parker</p>
            <p class="locate ion-ios-location-outline"><span>Newport Beach, CA</span></p>
            <p class="phone ion-ios-telephone-outline"><span>(949) 325 - 6859</span></p>
        </div>
        <div class="reviews_stars">
            <p class="stars">
                <span class="ion-android-star"></span>
                <span class="ion-android-star"></span>
                <span class="ion-android-star"></span>
                <span class="ion-android-star"></span>
                <span class="ion-android-star-outline"></span>
            </p>
            <p class="reviews"><span>6</span>Reviews</p>
        </div>
        <div class="fix"></div>
        <div class="wrapper-folowers">
            <a href="#" class="add ion-android-add-circle"></a>
            <p class="folowers"><span>15</span>Folowers</p>
        </div>
        <div class="fix"></div>
        <div class="wrapper-menu">
            <div class="sub-header ">
                <div class="swipe-tabs">
                    <div class="swipe-tab">About</div>
                    <div class="swipe-tab">Settings</div>
                    <div class="swipe-tab">Option1</div>
                    <div class="swipe-tab">Option2</div>
                    <div class="swipe-tab">Option3</div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper-content">
        <div class="main-container">
            <div class="swipe-tabs-container ">
                <div class="swipe-tab-content" id="aboutTab">
                    <h2>Profile info</h2>
                    <div id="hideThenEdit">
                        <button id="edit-in-mobile">&#xf2bf;</button>
                        <div class="fix"></div>
                        <p class="edited username"><span id="firstName-user-label">Jessica</span>&nbsp;<span id="lastName-user-label">Parker</span><button id="edit-name">&#xf2bf;</button></p>
                        <p class="edited site"><span id="site-label">www.seller.com</span><button id="edit-site">&#xf2bf;</button></p>
                        <p class="edited number"><span id="number-label">(949) 325 - 6859</span><button id="edit-number">&#xf2bf;</button></p>
                        <p class="edited adress"><span id="adress-label">Newport Beach, CA</span><button id="edit-adress">&#xf2bf;</button></p>
                    </div>
                    <div id="dialog-form-mobile">
                        <form>
                            <fieldset>
                                <label for="firstNameMobile">First name</label>
                                <input type="text" name="firstNameMobile" id="firstNameMobile" class="text ui-widget-content">
                                <label for="lastNameMobile">Last name</label>
                                <input type="text" name="lastNameMobile" id="lastNameMobile" class="text ui-widget-content">
                                <label for="webSiteMobile">Website</label>
                                <input type="text" name="webSiteMobile" id="webSiteMobile" class="text ui-widget-content">
                                <label for="phoneNumberMobile">Phone number</label>
                                <input type="text" name="phoneNumberMobile" id="phoneNumberMobile" class="text ui-widget-content">
                                <label for="userAdressMobile">CITY, STATE & ZIP</label>
                                <input type="text" name="userAdressMobile" id="userAdressMobile" class="text ui-widget-content">
                                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                                <button type="button" class="ui-button ui-widget">Cancel</button>
                                <button type="button" class="ui-button ui-widget">save</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="swipe-tab-content">
                    <h2>Change Password</h2>
                    <form id="formCheckPassword">
                        <label for="oldPassword" class="notFocused">Existing Password</label>
                        <input type="password" class="form-control leap" name="oldPassword" id="oldPassword"/>
                        <label for="newPassword" class="notFocused">New Password</label>
                        <input type="password" class="form-control leap" name="newPassword" id="newPassword"/>
                        <label for="cfmPassword" class="notFocused">Confirm Password</label>
                        <input type="password" class="form-control leap" name="cfmPassword" id="cfmPassword" />
                        <input type="submit" value="save"/>
                    </form>
                </div>
                <div class="swipe-tab-content">Tab 3</div>
                <div class="swipe-tab-content">Tab 4</div>
                <div class="swipe-tab-content">Tab 5</div>
            </div>
        </div>
    </div>
</body>
</html>

<div id="dialog-form">
    <form>
        <fieldset>
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="text ui-widget-content">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="text ui-widget-content">
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>
<div id="dialog-form-link">
    <form>
        <fieldset>
            <label for="firstName">website</label>
            <input type="text" name="webSite" id="webSite" class="text ui-widget-content">
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>
<div id="dialog-form-number">
    <form>
        <fieldset>
            <label for="phoneNumber">phone number</label>
            <input type="text" name="phoneNumber" id="phoneNumber" class="text ui-widget-content">
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>
<div id="dialog-form-adress">
    <form>
        <fieldset>
            <label for="userAdress">CITY, STATE & ZIP</label>
            <input type="text" name="userAdress" id="userAdress" class="text ui-widget-content">
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>
